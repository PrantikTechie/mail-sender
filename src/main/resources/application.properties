server.port                                = 9026
server.servlet.context-path                = /mail-service
spring.mvc.pathmatch.matching-strategy     = ANT_PATH_MATCHER

spring.datasource.driver-class-name        = com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto              = update
spring.datasource.url                      = jdbc:mysql://localhost:3306/mail_db?createDatabaseIfNotExist=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username                 = root
spring.datasource.password                 = root
spring.jpa.generate-ddl                    = true
spring.datasource.hikari.maximum-pool-size = 5
spring.jpa.properties.hibernate.dialect    = org.hibernate.dialect.MySQL5InnoDBDialect

spring.mail.host=smtp.gmail.com
spring.mail.port= 587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true